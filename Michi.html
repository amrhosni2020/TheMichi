<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Michi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Nunito', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .cursive {
            font-family: 'Dancing Script', cursive;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            border-radius: 2rem;
            padding: 3rem 2rem;
            text-align: center;
            z-index: 10;
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .btn-yes {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 117, 140, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 117, 140, 0.6);
            filter: brightness(1.1);
        }

        .btn-yes:active {
            transform: scale(0.95);
        }

        .btn-dodge {
            transition: all 0.1s ease-out;
            /* Faster transition for snappier dodging */
            position: relative;
            /* Starts relative, becomes fixed */
            z-index: 50;
            /* Ensure it stays on top when flying */
        }

        .gif-container img {
            max-height: 200px;
            width: auto;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .gif-container:hover img {
            transform: scale(1.03);
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        .bounce-in {
            animation: bounceIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Mobile optimization */
        @media (max-width: 640px) {
            .glass-card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="glass-card" id="main-card">

        <!-- Question Section -->
        <div id="question-ui">
            <div class="gif-container flex justify-center">
                <img src="Gemini_Generated_Image_gk07bzgk07bzgk07.png" alt="Cute image">
            </div>

            <h1 class="cursive text-5xl text-rose-500 mb-2 font-bold leading-tight">
                For My Michi
            </h1>
            <p class="text-neutral-600 text-lg mb-8 font-semibold">
                Will you be my Valentine?
            </p>

            <div id="button-container" class="flex flex-wrap items-center justify-center gap-4 relative">
                <button id="yesBtn" class="btn-yes font-bold py-3 px-8 rounded-full text-lg tracking-wide uppercase">
                    Yes
                </button>

                <button id="maybeBtn"
                    class="btn-dodge bg-white text-rose-500 border-2 border-rose-100 hover:bg-rose-50 py-3 px-6 rounded-full text-md font-bold shadow-sm">
                    Maybe
                </button>

                <button id="noBtn"
                    class="btn-dodge bg-white text-rose-500 border-2 border-rose-100 hover:bg-rose-50 py-3 px-6 rounded-full text-md font-bold shadow-sm">
                    No
                </button>
            </div>
        </div>

        <!-- Success Section -->
        <div id="success-ui" class="hidden">
            <div class="gif-container flex justify-center">
                <!-- Lego Batman GIF -->
                <img src="lego-batman-in-love-temptation.gif" alt="Lego Batman in Love">
            </div>

            <h2 class="cursive text-4xl text-rose-600 mb-4 font-bold bounce-in">
                Good girl, I thought so!!
            </h2>
            <p class="text-neutral-600 font-medium text-lg mt-4 leading-relaxed fade-in" style="animation-delay: 0.5s;">
                Can't wait to see you tonight! ❤️
            </p>
        </div>
    </div>

    <script>
        const maybeBtn = document.getElementById('maybeBtn');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionUi = document.getElementById('question-ui');
        const successUi = document.getElementById('success-ui');

        let hasMovedMaybe = false;
        let hasMovedNo = false;

        function moveButton(btn) {
            // 1. DETACH FROM CARD: Move to body to ensure coordinates match the window (fixes disappearing bug)
            if (btn.parentNode !== document.body) {
                const rect = btn.getBoundingClientRect();

                document.body.appendChild(btn);

                btn.style.position = 'fixed';
                btn.style.left = rect.left + 'px';
                btn.style.top = rect.top + 'px';
                btn.style.zIndex = '9999'; // Always on top
                btn.style.transition = 'left 0.4s ease-out, top 0.4s ease-out'; // SMOOTH movement so eyes can track it
            }

            // Small delay allows the DOM to update if we just moved it
            setTimeout(() => {
                const padding = 20;
                const btnWidth = btn.offsetWidth;
                const btnHeight = btn.offsetHeight;

                const winWidth = window.innerWidth;
                const winHeight = window.innerHeight;

                const maxLeft = winWidth - btnWidth - padding;
                const maxTop = winHeight - btnHeight - padding;

                let newLeft = Math.random() * maxLeft;
                let newTop = Math.random() * maxTop;

                // Strict bounds
                newLeft = Math.max(padding, Math.min(newLeft, maxLeft));
                newTop = Math.max(padding, Math.min(newTop, maxTop));

                btn.style.left = `${newLeft}px`;
                btn.style.top = `${newTop}px`;
            }, 10);
        }

        // Add event listeners to BOTH "Maybe" and "No"
        [maybeBtn, noBtn].forEach(btn => {
            btn.addEventListener('mouseover', () => moveButton(btn));
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent click simulation
                moveButton(btn);
            });
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                moveButton(btn);
            });
        });

        // --- Success Logic ---
        yesBtn.addEventListener('click', () => {
            // 1. Hide Question UI
            questionUi.classList.add('hidden');

            // 2. Show Success UI
            successUi.classList.remove('hidden');

            // 3. Fire Confetti (First Burst)
            fireConfetti();

            // 4. Fire Second Burst after a delay
            setTimeout(fireConfetti, 2500);
        });

        function fireConfetti() {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55, colors: ['#ff7eb3', '#ff758c'] });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }
    </script>
</body>

</html>
